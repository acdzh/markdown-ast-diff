<html><head>
    <style>
      /* 基本样式 */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }
      
      /* 标题样式 */
      h1, h2, h3, h4, h5, h6 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        font-weight: 600;
        line-height: 1.25;
      }
      h1 { font-size: 2em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
      h2 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
      h3 { font-size: 1.25em; }
      h4 { font-size: 1em; }
      h5 { font-size: 0.875em; }
      h6 { font-size: 0.85em; color: #6a737d; }
      
      /* 段落样式 */
      p {
        margin-top: 0;
        margin-bottom: 16px;
      }
      
      /* 链接样式 */
      a {
        color: #0366d6;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      
      /* 列表样式 */
      ul, ol {
        padding-left: 2em;
        margin-top: 0;
        margin-bottom: 16px;
      }
      li {
        margin-bottom: 0.25em;
      }
      
      /* 代码样式 */
      code {
        font-family: SFMono-Regular, Consolas, 'Liberation Mono', Menlo, monospace;
        padding: 0.2em 0.4em;
        margin: 0;
        font-size: 85%;
        background-color: rgba(27, 31, 35, 0.05);
        border-radius: 3px;
      }
      pre {
        font-family: SFMono-Regular, Consolas, 'Liberation Mono', Menlo, monospace;
        padding: 16px;
        overflow: auto;
        font-size: 85%;
        line-height: 1.45;
        background-color: #f6f8fa;
        border-radius: 3px;
        margin-top: 0;
        margin-bottom: 16px;
      }
      pre code {
        padding: 0;
        margin: 0;
        background-color: transparent;
        border: 0;
      }
      
      /* 引用样式 */
      blockquote {
        padding: 0 1em;
        color: #6a737d;
        border-left: 0.25em solid #dfe2e5;
        margin: 0 0 16px 0;
      }
      
      /* 表格样式 */
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 0;
        margin-bottom: 16px;
        display: block;
        overflow-x: auto;
      }
      table th, table td {
        padding: 6px 13px;
        border: 1px solid #dfe2e5;
      }
      table tr {
        background-color: #fff;
        border-top: 1px solid #c6cbd1;
      }
      table tr:nth-child(2n) {
        background-color: #f6f8fa;
      }
      table th {
        font-weight: 600;
        background-color: #f6f8fa;
      }
      .align-left {
        text-align: left;
      }
      .align-center {
        text-align: center;
      }
      .align-right {
        text-align: right;
      }
      
      /* 水平线样式 */
      hr {
        height: 0.25em;
        padding: 0;
        margin: 24px 0;
        background-color: #e1e4e8;
        border: 0;
      }
      
      /* 差异标记样式 */
      ins {
        background-color: #e6ffec;
        color: #24292e;
        text-decoration: none;
        border-radius: 2px;
        padding: 0 2px;
      }
      
      del {
        background-color: #ffebe9;
        color: #24292e;
        text-decoration: line-through;
        border-radius: 2px;
        padding: 0 2px;
      }

      ins.diff-block, del.diff-block {
        display: block;
        padding-left: 10px;
        border-left-width: 3px;
        border-left-style: solid;
      }
      
      ins.diff-block {
        border-left-color: #2cbe4e;
      }
      
      del.diff-block {
        border-left-color: #cb2431;
      }

      ins > hr, ins > pre.code {
        background-color: #e6ffec;
      }

      del > hr, del > pre.code {
        background-color: #ffebe9;
      }
      
      /* 列表项差异样式 */
      li.list-item-ins, li[data-diff="ins"] {
        background-color: #e6ffec;
        border-radius: 2px;
      }
      
      li.list-item-del, li[data-diff="del"] {
        background-color: #ffebe9;
        border-radius: 2px;
        text-decoration: line-through;
      }
    </style>
  </head><body><div class="markdown-content"><h1 class="heading-1"><span class="text">链接和图片示例</span><ins class="diff-inline"><span class="text">（更新版）</span></ins></h1><h2 class="heading-2"><span class="text">链接</span></h2><p class="paragraph"><span class="text">这是一个</span><del class="diff-inline"><a href="https://example.com" title="null"><span class="text">内联链接</span></a></del><ins class="diff-inline"><a href="https://example.org" title="null"><span class="text">更新的内联链接</span></a></ins><span class="text">。</span></p><p class="paragraph"><span class="text">这是一个</span><del class="diff-inline"><a href="https://example.com" title="示例网站"><span class="text">带标题的链接</span></a></del><ins class="diff-inline"><a href="https://example.com" title="更新后的示例网站"><span class="text">带标题的链接</span></a></ins><span class="text">。</span></p><p class="paragraph"><span class="text">这是一个</span><span class="text">参考链接</span><del class="diff-inline"><span class="text">。</span></del><ins class="diff-inline"><span class="text">和一个</span></ins><ins class="diff-inline"><span class="text">新增的参考链接</span></ins><ins class="diff-inline"><span class="text">。</span></ins></p><del class="diff-block"></del><ins class="diff-block"></ins><ins class="diff-block"></ins><h2 class="heading-2"><span class="text">图片</span></h2><p class="paragraph"><del class="diff-inline"><img src="https://example.com/image.jpg" alt="示例图片" title="null" /></del><ins class="diff-inline"><img src="https://example.org/updated-image.jpg" alt="更新的示例图片" title="null" /></ins></p><p class="paragraph"><del class="diff-inline"><img src="https://example.com/image.jpg" alt="带标题的图片" title="示例图片标题" /></del><ins class="diff-inline"><img src="https://example.com/image.jpg" alt="带标题的图片" title="更新后的示例图片标题" /></ins></p><p class="paragraph"></p><ins class="diff-block"><p class="paragraph"></p></ins><del class="diff-block"></del><ins class="diff-block"></ins><ins class="diff-block"></ins><h2 class="heading-2"><span class="text">链接列表</span></h2><ul class="unordered-list"><li value="1" class="list-item"><p class="paragraph"><a href="https://github.com" title="null"><span class="text">GitHub</span></a></p></li><li value="2" data-diff="del" class="list-item list-item-del"><p class="paragraph"><a href="https://google.com" title="null"><span class="text">Google</span></a></p></li><li value="2" data-diff="ins" class="list-item list-item-ins"><p class="paragraph"><a href="https://microsoft.com" title="null"><span class="text">Microsoft</span></a></p></li><li value="3" data-diff="del" class="list-item list-item-del"><p class="paragraph"><a href="https://baidu.com" title="null"><span class="text">百度</span></a></p></li><li value="3" data-diff="ins" class="list-item list-item-ins"><p class="paragraph"><a href="https://google.com" title="null"><span class="text">Google</span></a></p></li><li value="4" data-diff="ins" class="list-item list-item-ins"><p class="paragraph"><a href="https://baidu.com" title="null"><span class="text">百度</span></a></p></li><li value="5" data-diff="ins" class="list-item list-item-ins"><p class="paragraph"><a href="https://example.com/new" title="null"><span class="text">新增链接</span></a></p></li></ul><h2 class="heading-2"><span class="text">图文混排</span></h2><p class="paragraph"><del class="diff-inline"><a href="https://example.com" title="null"><img src="https://example.com/linked-image.jpg" alt="带链接的图片" title="null" /></a></del><ins class="diff-inline"><a href="https://example.org" title="null"><img src="https://example.org/linked-image.jpg" alt="更新的带链接的图片" title="null" /></a></ins></p><p class="paragraph"><span class="text">这段</span><ins class="diff-inline"><span class="text">更新后的</span></ins><span class="text">文字包含一个</span><del class="diff-inline"><a href="https://example.com" title="null"><span class="text">链接</span></a></del><ins class="diff-inline"><a href="https://example.org" title="null"><span class="text">更新的链接</span></a></ins><span class="text">和一个</span><del class="diff-inline"><img src="https://example.com/inline-image.jpg" alt="内联图片" title="null" /></del><ins class="diff-inline"><img src="https://example.org/inline-image.jpg" alt="更新的内联图片" title="null" /></ins><span class="text">。</span></p><ins class="diff-block"><p class="paragraph"><span class="text">新增的段落，包含一个</span><a href="https://example.com/new" title="null"><span class="text">新链接</span></a><span class="text">。</span></p></ins></div></body></html>
